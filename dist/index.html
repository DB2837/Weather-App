<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script defer src="main.a9781c255867e1182e70.js"></script>
  <script defer src="main.33b54bee05b4cbe3bbfc.js"></script></head>
  <body>
    <header class="header">
      <h1>Weather App</h1>
    </header>
    <main class="content">
      <div class="container">
        <form action="/">
          <input
            type="text"
            id="search-input"
            placeholder="Search.."
            name="search"
          />
          <button type="submit" id="search-btn">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <div class="card">
          <h2 id="city"></h2>
          <div class="info">
            <h3 id="time-zone"></h3>
            <h3 id="description"></h3>
            <h3 id="temperature"></h3>
            <h3 id="humidity"></h3>
            <h3 id="wind"></h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
